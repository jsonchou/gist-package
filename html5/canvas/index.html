<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Canvas</title>
    <script src="/libs/jquery-2.0.3.min.js"></script>
    <script src="canvas.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{background-color: #eee;padding-bottom: 380px;}
        .box{width: 800px;min-height: 200px;margin: auto;background:#f60;margin-bottom: 20px;}
    </style>
</head>
<body>

    <div class="box">
        <canvas id="j_arrowBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_rectBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_textBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_arcBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_gradientBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_imageBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_animBox" width="600" height="200">not supported</canvas>
    </div>

    <div class="box">
        <canvas id="j_ballBox" width="600" height="200">not supported</canvas>
    </div>

</body>
</html>
