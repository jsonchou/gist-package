<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>web workers page load</title>
	<meta charset="utf-8" />
</head>
<body>
   
    <p>1、IE10及以上的支持</p>
    <p>2、无法访问外部DOM节点，纯粹返回数据</p>
    <p>3、仅仅处理数据，不要做额外操作</p>
    <p>ajax 仍旧存在跨域问题</p>

    <span id="node"></span>次数

    <input type="button" value="停止" onclick="wokStop();" />


    <script>

        for (var i = 0; i < 100; i++) {
            console.log('----------' + i + '-----------');
        }

        var wok;

        myWok();

        function myWok() {

            if (window.Worker) {
                wok = new Worker('bar.js');

                //接收
                wok.addEventListener('message', function (evt) {
                    document.getElementById('node').innerHTML = evt.data;
                }, false);
            }
        }

        function wokStop() {
            //web workers 终止
            wok.terminate();
        }

        for (var i = 0; i < 100; i++) {
            console.log('~~~~~~~~~~~~' + i + '~~~~~~~~~~~~');
        }

    </script>

</body>
</html>
