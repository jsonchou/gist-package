            <i class="icon-1"></i>

        </div>
        <div class="section section5">
            <div class="section-bd">
                <div id="j_slider" class="swipe">

                <div class="pop-bd">
                    <ol class="decimal f28">
                        <li>活动时间：1月27日至2月27日。</li>
                        <li>招财鞭炮将在每个产品支付页面出现，召唤财神获得元宝后将根据获得元宝数量补贴用户。</li>

                        <li>每条产品当日只有一次召唤财神的机会，24小时后更新。</li>
                        <li>每次补贴后的产品限时5小时内支付，5小时后产品将自动恢复原价。</li>
                    </ol>
                    <i class="icon-part"></i>
