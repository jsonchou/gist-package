<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="devApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>dev 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/angularjs/app/bower_components/angular/angular.js"></script>
    <script src="/angularjs/scripts/dev/d1.js"></script>
</head>
<body>
    <div ng-controller="devCtrl1" class="wrap">
        <div class="block">
            <p>数量：<input type="number" name="txtNum"  ng-model="num" /></p>
            <p>价格：<input type="number" name="txtPrice"  ng-model="price" /></p>
            <p>总价：<input type="number" name="txtSum" value="{{num*price}}" /></p>
        </div>
    </div>
</body>
</html>
