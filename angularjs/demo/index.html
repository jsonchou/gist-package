<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <title>AngularJS</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script src="/libs/angular.min.js"></script>
    <script src="/angularjs/scripts/ng/controllers.js"></script>
</head>
<body>
    <p>Nothing here {{'yet !'}}</p>
    <p>1+2={{1+2}}</p>


    <div class="wrap" ng-controller="PhoneListCtrl">
        <p>phones number is {{phones.length}}</p>

        <ul>
            <li ng-repeat="item in phones">
                <span>{{item.name}}</span>
                <p>{{item.snippet}}</p>
            </li>
        </ul>




    </div>

    <div class="array" ng-controller="ArrayCtrl">
        <ul ng-repeat="i in [1,3,4,5,6,7,17]">
            <li>{{i}}</li>
        </ul>
    </div>

   

    <div class="member" ng-controller="UzaiCtrl">

        <div class="mod-search">
            搜索: <input type="search" name="name" value=" " ng-model="jquery" />
            排序:<select ng-model="orderUzai">
                <option value="sex">性别</option>
                <option value="name">名字</option>
            </select>
        </div>


        <ol ng-repeat="item in members|filter:jquery|orderBy:orderUzai">
            <li>名称：{{item.name}}，性别：{{item.sex}}</li>
        </ol>

    </div>


    <div class="mod-injection" ng-controller="UzaiInjectionCtrl">
        <p>injection </p>
        <ul>
            <li ng-repeat="item in members">
                <a href="/test/{{item.id}}">
                    <p class="block">{{item.name}}</p>
                    <img ng-src="{{item.avator}}" alt="{{item.name}}" />
                </a>
               
            </li>
        </ul>
    </div>


  
</body>
</html>
