<%if(users&&users.length>0){%>
<div class="panel">
    <div class="header">
        <span class="col_fade">积分榜</span>
        &nbsp;
        <a href="/user/rank" class="dark">TOP 100 &gt;&gt;</a>
    </div>
    <div class="inner">

        <ol>
            <%for(var i=0;i<users.length;i++){%>
                <li>
                    <span class="top_score"><%=users[i].score%></span>
                    <span class="user_name"><a href="/user/<%=users[i].user%>"><%=users[i].user%></a></span>
                </li>
                <%}%>
        </ol>

    </div>
</div>
<%}%>
