<%if(gUserInfo){%>
<div class="panel">
    <div class="header">
        <span class="col_fade">个人信息</span>
    </div>
    <div class="inner">
        <div class="user_card">
            <div>
                <a href="/user/<%=gUserInfo.user%>" class="user_avatar">
                    <img title="<%=gUserInfo.user%>" src="<%=gUserInfo.avator%>">
                </a>
                <span class="user_name">
                    <a href="/user/<%=gUserInfo.user%>" class="dark"><%=gUserInfo.user%></a>，
                    <a href="/user/userinfo" >修改信息</a>，
                    <a href="/signout" >退出</a>
                </span>

                <div class="board clearfix">
                    <div class="floor">
                        <span class="big">积分: <%=gUserInfo.score%> </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="panel" id="j_userPost">
    <div class="inner">
        <a id="create_topic_btn" href="/topic/post">
            <span class="span-success">发布话题</span>
        </a>
    </div>
</div>
<%}else {%>
<div class="panel">
    <div class="inner">
        <p>CNode：Node.js专业中文社区</p>
        <div>
            您可以<a href="/signin">登录</a>或<a href="/signup">注册</a>, 也可以
        </div>
    </div>

</div>
<%}%>
